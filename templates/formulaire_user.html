<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h3>Créer un nouvel utilisateur</h3>
        <form method="POST">
            <div class="mb-3"><label>Nom</label><input type="text" name="nom" class="form-control" required></div>
            <div class="mb-3"><label>Prénom</label><input type="text" name="prenom" class="form-control" required></div>
            <div class="mb-3"><label>Identifiant (Username)</label><input type="text" name="username" class="form-control" required></div>
            <div class="mb-3"><label>Mot de passe</label><input type="password" name="password" class="form-control" required></div>
            <div class="mb-3">
                <label>Rôle</label>
                <select name="role" class="form-select">
                    <option value="user">Utilisateur simple</option>
                    <option value="admin">Administrateur</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Créer le compte</button>
            <a href="/utilisateurs" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
